<header class="banner">
  <a href="{{ "" | relURL }}" onclick="loadPage(event, '{{ "" | relURL }}')">
    {{ with site.Params.TitleIcon }}
      <img src="{{ . | relURL }}" alt="{{ site.Title }}">
    {{ end }}
    {{ with resources.Get "logo.svg" }}
      <img src="{{ .RelPermalink }}" class="center">
    {{ end }}
  </a>
</header>
